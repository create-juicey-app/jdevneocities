<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Found</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all"> <!-- Changed to style.css -->
  <link href="https://fonts.cdnfonts.com/css/pixellari" rel="stylesheet">
  <!-- Removed Superhelio as it's not used here, can be kept if desired -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Removed inline <style> block -->
</head>
<body>
  <div class="not-found-container"> <!-- Changed class for specific styling -->
    <h1>404 - Page Not Found</h1>
    <p>The resource you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <button class="go-back-button" onclick="goBack()"><span class="material-symbols-outlined">arrow_back</span><span class="middle">Go Back</span></button>
  </div>
  <div class="overlay"></div>

  <script>
    function goBack() {
      window.history.back();
    }

    window.addEventListener('load', function() {
      const container = document.querySelector('.not-found-container');
      setTimeout(function() {
        container.classList.add('with-border'); // 'with-border' triggers opacity and other transitions
      }, 100);

      container.addEventListener('click', function(event) {
        // Allow clicks on button, prevent on container if needed
        if (event.target === container) {
            event.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
